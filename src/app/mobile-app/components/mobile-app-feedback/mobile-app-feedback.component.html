<div class="content-box">
    <div class="content-hdr">
        <div class="row">
            <div class="col-6 block-left-center">
                Mobile App Feedback
            </div>
            <div class="col-6">
                <div class="float-right">
                </div>
            </div>
        </div>
    </div>
    <div class="content-blk">
        <datatable [headers]="headers" placeholder="Search" [hideExport]="true" (formatter)="formatter($event)" [filterTypeArr]="filterTypeArr"
            defaultColumn="modifiedDate" 
            [isReport]="true" exportTitle="Mobile App Feedback" [fileName]="'Mobile App Feedback'"
            dir="DESC" url="/api/mobileapp/feedback" pageName="mobileAppFeedback"
            (nodeAction)="getNode($event)"
            >
        </datatable>
    </div>
</div>
