<div *ngIf="editFlag">
  <form [formGroup]="addNotesForm">
    <div class="content-box">
      <div class="content-block">
        <div class="row mb-3">
          <div class="col-12">
            <!-- <ckeditor class="editor" formControlName="notes" debounce="500" [config]="ckEditorConfig">
            </ckeditor> -->
            <!-- <textarea class="form-control textbox w-100" formControlName="notes"
              maxlength="500" placeholder="Enter Notes (limited to 500 characters)"></textarea>
              <div class="charCount mt-2">
            Remaining Characters :  {{500 - addNotesForm.value.notes.length}} out of 500
          </div> -->
          <app-textarea formControlName="notes" placeHolderText="Enter Notes (limited to 500 characters)" [maxLengthT]="500"></app-textarea>

            <validation-message [control]="addNotesForm.controls.notes"></validation-message>
          </div>
        </div>
        <!-- <div class="row mb-5">
          <div class="col-4">
            <label class="label">
              Date
            </label>
            <div> {{addNotesForm.value.date}}</div>
          </div>
          <div class="col-4">
            <label class="label">
              Entered by
            </label>
            <div> {{addNotesForm.value.userName}}</div>
          </div>
        </div> -->
        <div class="custom-table viewtable mb-4">
          <table>
            <thead class="table-hdr">
              <tr>
                <th>
                  Date And Time
                </th>
                <th>
                  Created By
                </th>
                <th>
                  Notes
                </th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr *ngFor="let list of noteDataArray; let i = index">
                <td>
                  {{ list.createdDate }}
                </td>
                <td>
                  {{ list.userName }}
                </td>
                <td class="notes">
                  <ng-container>
                    <span [innerHTML]="list.content"></span>
                  </ng-container>
                </td>
              </tr>
            </tbody>

            <tbody class="table-body" *ngIf="noteDataArray?.length == 0">
              <tr>
                <td>No Records Found</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <div class="float-right">
              <!-- <button type="submit">submit</button>&nbsp;&nbsp; -->
              <button class="btn btn-secondary" type="button" (click)="back()">Back</button>&nbsp;&nbsp;
              <button class="btn btn-primary" type="button" (click)="next()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="content-block " *ngIf="viewFlag">
  <div class="custom-table viewtable mb-4">
    <table>
      <thead class="table-hdr">
        <tr>
          <th>
            Date And Time
          </th>
          <th>
            Created By
          </th>
          <th>
            Notes
          </th>
        </tr>
      </thead>
      <tbody class="table-body" *ngIf="noteDataArray?.length > 0">
       
        <tr *ngFor="let list of noteDataArray; let i = index">
          <td>
            {{ list.createdDate }}
          </td>
          <td>
            {{ list.userName }}
          </td>
          <td class="notes">
            <ng-container>
              <span [innerHTML]="list.content"></span>
            </ng-container>
          </td>
        </tr>
      </tbody>

      <tbody class="table-body" *ngIf="noteDataArray.length == 0">
        <tr>
          <td>No Records Found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <div class="float-right">
        <!-- <button type="submit">submit</button>&nbsp;&nbsp; -->
        <button class="btn btn-secondary" type="button" (click)="back()">Back</button>&nbsp;&nbsp;
        <button class="btn btn-primary" type="button" (click)="next()">Next</button>
      </div>
    </div>
  </div>
</div>
