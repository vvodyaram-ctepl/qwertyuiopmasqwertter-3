<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" dir="ltr" data-theme="light" data-layout="vertical"

        </nav>

<ng-template #archiveContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">
            Logout
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <div class="close-wrapper">
                <span class="icon-close" aria-hidden="true"></span>
            </div>
        </button>
    </div>
    <div class="modal-body">
        <div class="row mb-4 no-gutter">
            <div class="col-12">
                Are you sure you want to logout ?
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 mb-4">
                <button type="button" class="btn btn-primary btn-custom mr-3" (click)="enable();d('Cross click')">
                    Yes
                </button>
                <button type="button" class="btn btn-secondary btn-custom" (click)="d('Cross click')">
                    No
                </button>
            </div>
        </div>

    </div>
</ng-template>
