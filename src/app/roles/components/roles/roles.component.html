<div class="content-box">
  <div class="content-hdr">
    <div class="row">
      <div class="col-6 block-left-center">
        Role
      </div>
      <div class="col-6">
        <div class="float-right">
          <button *ngIf="RWFlag" class="btn btn-primary" (click)="addEditRoles()">Add New Role</button>
        </div>
      </div>
    </div>
  </div>
  <div class="content-blk">
    <datatable *ngIf="showDataTable" [headers]="headers" [filterTypeArr]="filterTypeArr" [hideExport]="true"
      (nodeAction)="getNode($event)" (formatter)="formatter($event)" placeholder="Search" defaultColumn="modifiedDate"
      dir="DESC" url="/api/roles" pageName="rolePage" (filterCriteria)="filterObj($event)"
      [filterParams]="filterParams">
    </datatable>
  </div>
</div>

<ng-template #archiveContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Delete</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <div class="close-wrapper">
        <span aria-hidden="true" class="icon-close"></span>
      </div>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mb-3">
      <div class="col-12">
        Do you want to delete <span class="bold-text" style="color:red">{{selectedName}} </span> ?
      </div>
    </div>

    <div class="row">
      <div class="col-12 mb-4">
        <button type="button" class="btn btn-secondary btn-custom float-right" (click)="d('Cross click')">No
        </button>
        <button type="button" class="btn btn-primary btn-custom float-right mr-3"
          (click)="deleteRecord(selectedItem);">Yes
        </button>
      </div>
    </div>

  </div>
</ng-template>
