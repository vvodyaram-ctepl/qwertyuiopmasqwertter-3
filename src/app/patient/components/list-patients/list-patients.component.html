          <div class="col-10">
            <div class="box-wrap ml-3">
              <div class="small-text">Total Active Studies</div>
              <div class="count-text">{{totalActiveStudies}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-blk">
    <datatable *ngIf="showDataTable" [headers]="headers" [hideExport]="true" placeholder="Search" defaultColumn="name"
      [filterTypeArr]="filterTypeArr" (formatter)="formatter($event)" (totalFormatter)="totalFormatter($event)"
      dir="DESC" url="/api/pets" (nodeAction)="getNode($event)" pageName="petPage" (filterCriteria)="filterObj($event)"
      [filterParams]="filterParams">
    </datatable>
  </div>
</div>
<ng-template #archiveContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Delete Pet
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <div class="close-wrapper">
        <span aria-hidden="true" class="icon-close"></span>
      </div>
    </button>
  </div>
  <div class="modal-body">

    <div class="row mb-4">
      <div class="col-12">
        Do you want to delete <span class="bold-text" style="color:red">{{this.petName}}</span> ?
      </div>
    </div>
    <div class="row text-right">
      <div class="col-12 mb-4">
        <button type="button" class="btn btn-secondary btn-custom float-right" (click)="d('Cross click');">
          No
        </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-custom float-right mr-3"
          (click)="deletePet();d('Cross click')">
          Yes
        </button>
      </div>
    </div>

  </div>
</ng-template>
<ng-template #unassignPopupTemplate let-c="close" let-d="dismiss">
  <app-asset-unassign (dismiss)="dismiss($event)" 
  [deviceId]="deviceId" [studyId]="selectedStudy"
  ></app-asset-unassign>
</ng-template>
