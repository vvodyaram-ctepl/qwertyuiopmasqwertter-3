<div class="content-box">
    <div class="content-hdr">
        <div class="row no-gutter">
            <div class="col-6 block-left-center">
                Pet Data Extract
            </div>
            <div class="col-6">
                <div class="float-right">
                    <button *ngIf="RWFlag" class="btn btn-primary mb-1" type="button" (click)="selectPrimaryPets()">Manage Pet Data Extract</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-blk">
        <datatable *ngIf="showDataTable" [headers]="headers" [hideExport]="true" placeholder="Search"
            defaultColumn="modifiedDate" [genderList]="genderArray" [breedsList]="breedArray" [petsList]="petNamesList" [filterTypeArr]="filterTypeArr" (formatter)="formatter($event)" dir="DESC"
            url="/api/petDataExtract/getPetDataExtractConfigList" (nodeAction)="getNode($event)" pageName="select-primary-duplicatepets"
            (filterCriteria)="filterObj($event)" [filterParams]="filterParams">
        </datatable>
    </div>
</div>
