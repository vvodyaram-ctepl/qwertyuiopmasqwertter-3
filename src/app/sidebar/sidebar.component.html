        <ng-container *ngFor="let sidebarnavItem of sidebarnavItems">
            <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngIf="sidebarnavItem.display"
                [routerLinkActive]="sidebarnavItem.subMenu.length != 0 ? '' : 'active'">
                <a class="sidebar-link waves-effect waves-dark d-md-block"
                    [routerLink]="!sidebarnavItem.subMenu.length ? [sidebarnavItem.path] : []"
                    [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;"
                    (click)="addExpandClass(sidebarnavItem.title,sidebarnavItem.subMenu.length)"
                    [routerLinkActive]="sidebarnavItem.subMenu.length != 0 ? '' : 'active'">
                    <div>
                        <span class="icon-{{sidebarnavItem.icon}} menu-icon"></span>
                        <div class="hide-menu">
                            {{sidebarnavItem.title}}
                            <span class="material-icons v-middle" *ngIf="sidebarnavItem.subMenu.length">
                                <!-- {{!sidebarnavItem.showMenu ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}} -->
                                <span class="icon-right-arrow"></span>
                            </span>
                        </div>

                    </div>
                    <div class="d-none d-md-block mini miniText">
                        <small>{{sidebarnavItem.title}}</small>
                        <span class="material-icons v-middle" *ngIf="sidebarnavItem.subMenu.length">
                            <!-- {{!sidebarnavItem.showMenu ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}} -->
                            <!-- <span class="icon-right-arrow"></span> -->
                        </span>
                    </div>
                </a>
                <!-- {{sidebarnavItem.showMenu | json}} -->
                <ul *ngIf="sidebarnavItem.subMenu.length && sidebarnavItem.showMenu" class="submenu-item">
                    <li class="sidebar-item" [class.active]="showMenu === item.title"
                        *ngFor="let item of sidebarnavItem.subMenu">
                        <!-- (click)="addExpandClass(item.title,sidebarnavItem.subMenu.length)" -->
                        <a class="sidebar-link waves-effect waves-dark d-md-block pl-md-4 pl-0"
                            [routerLink]="item.class === '' ? [item.path] : null" [ngClass]="[item.class]"
                            *ngIf="!item.extralink;" [routerLinkActive]="'active'">
                            <div>
                                <span class="icon-{{item.icon}} menu-icon "></span>
                                <span class="hide-menu">{{item.title}}</span>
                            </div>
                            <div class="d-none d-md-block mini miniText">
                                <span class="icon-{{item.icon}} menu-icon"></span>
                                <small>{{item.title}}</small>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
        </ng-container>
    </ul>
