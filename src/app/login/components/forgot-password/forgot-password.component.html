<div class="login-form">
  <h4 class="mt-3">Please enter your username</h4>
  <form [formGroup]="forgotPasswordForm">
    <div class="form-group mt-3">
      <input class="form-control" type="text" id="loginUser" formControlName="username" />
    </div>
    <validation-message [control]="forgotPasswordForm.controls.username"></validation-message>
    <div>
      <a class="back-to-login float-right" [routerLink]="['/auth/login']">Back to Login</a><br><br>
    </div>
    <button type="button" [disabled]="!forgotPasswordForm.valid" (click)="forgotPassword()"
      class="btn btn-primary btn-block font-weight-bold" style="font-weight:600 !important">
      Submit
    </button>
  </form>
  <!-- spinner -->
  <ngx-spinner bdColor="rgba(0,0,0,.6)" class="mySpinner">
    <img src='assets/images/loader.gif' />
  </ngx-spinner>
  <!-- spinner -->
</div>
