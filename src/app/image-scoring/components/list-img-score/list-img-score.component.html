<div class="content-box">
  <div class="content-hdr">
    <div class="row">
      <div class="col-6 block-left-center">
        Image Scoring
      </div>
      <div class="col-6">
        <div class="float-right">
          <button *ngIf="RWFlag" class="btn btn-primary" type="button" (click)="addNew()">Add New Image Score</button>
        </div>
      </div>
    </div>
  </div>
  <div class="content-blk">
    <datatable *ngIf="showDataTable" [headers]="headers" [filterTypeArr]="filterTypeArr" [hideExport]="true"
      (nodeAction)="getNode($event)" defaultColumn="name" (formatter)="formatter($event)" placeholder="Search"
      dir="DESC" url="/api/imageScoringScales" pageName="ImgScoring" (filterCriteria)="filterObj($event)"
      [filterParams]="filterParams">
    </datatable>
  </div>
</div>
<ng-template #archiveContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Delete Image Score
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <div class="close-wrapper">
        <span class="icon-close" aria-hidden="true"></span>
      </div>
    </button>
  </div>
  <div class="modal-body">

    <div class="row mb-4">
      <div class="col-12">
        Do you want to delete <span class="bold-text" style="color:red">{{this.imageScoringScaleName}}</span> ?
      </div>
    </div>
    <div class="row text-right">
      <div class="col-12 mb-4">
        <button type="button" class="btn btn-secondary btn-custom float-right" (click)="d('Cross click');">
          No
        </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-custom float-right mr-3"
          (click)="deleteImg();d('Cross click')">
          Yes
        </button>
      </div>
    </div>

  </div>
</ng-template>
