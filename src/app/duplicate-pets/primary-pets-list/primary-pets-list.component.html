<div class="content-box">
    <div class="content-hdr">
        <div class="row no-gutter b-1-grey">
            <div class="col-6 block-left-center">
                Duplicate Pets
            </div>
            <div class="col-6">
                <div class="float-right">
                    <button *ngIf="RWFlag" class="btn btn-primary mb-1" type="button" (click)="selectPrimaryPets()">Manage Duplicate Pets</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-blk">
        <datatable *ngIf="showDataTable"  [headers]="headers" 
        [hideExport]="true"  [filterTypeArr]="filterTypeArr" [genderList]="genderArray" 
        [petsList]="petNamesList"
        [breedsList]="breedArray" placeholder="Search"
       (formatter)="formatter($event)" defaultColumn="modifiedDate" dir="DESC" 
        pageName="select-primary-duplicatepets"
        url="/api/duplicatePets/getDuplicatePetConfigList"
        (nodeAction)="getNode($event)">
      </datatable>
    </div>
</div>


<ng-template #archiveContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">
            Delete Pet
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <div class="close-wrapper">
                <span class="icon-close" aria-hidden="true"></span>
            </div>
        </button>
    </div>
    <div class="modal-body">

        <div class="row mb-4">
            <div class="col-12">
                Do you want to delete <span class="bold-text" style="color:red">{{petName}}</span> ?
            </div>
        </div>
        <div class="row text-right">
            <div class="col-12 mb-4">
                <button type="button" class="btn btn-secondary btn-custom float-right" (click)="d('Cross click');">
                    No
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary btn-custom float-right mr-3"
                    (click)="deleteDuplicatePet();d('Cross click')">
                    Yes
                </button>
            </div>
        </div>

    </div>
</ng-template>
